<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="#">CRUD</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link btn btn-outline-primary mx-2" routerLink="/"><i class="fas fa-home"></i> Inicio</a>
      </li>
      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link btn btn-outline-primary mx-2" routerLink="/lista"><i class="far fa-list-alt"></i> Lista</a>
      </li>
      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link btn btn-outline-primary mx-2" routerLink="/empleado/lista"><i class="far fa-list-alt"></i> Empleados</a>
      </li>
    </ul>
  </div>
  <div class="d-flex ml-auto">
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="isLogged" (click)="onLogOut()">
        <a class="nav-link btn btn-outline-primary" style="cursor: pointer;"><i class="fas fa-door-open"></i> Cerrar Sesi√≥n</a>
      </li>
    </ul>
  </div>
</nav>

<!-- jQuery, Popper.js y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
