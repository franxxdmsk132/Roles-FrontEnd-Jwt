<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container" *ngIf="producto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="mb-3 form-group">
                <label for="nombre" class="form-label">Nombre del Zapato:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre de Zapato" [(ngModel)]="producto.nombre" name="nombre" required>
              </div>
              <div class="mb-3 form-group">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" class="form-control" id="descripcion" placeholder="Descripción del Zapato" [(ngModel)]="producto.descripcion" name="descripcion" required>
              </div>
              <div class="mb-3 form-group">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" class="form-control" id="categoria" placeholder="Categoría del Zapato" [(ngModel)]="producto.categoria" name="categoria" required>
              </div>
              <div class="mb-3 form-group">
                <label for="talla" class="form-label">Talla:</label>
                <input type="number" class="form-control" id="talla" placeholder="Talla del Zapato" [(ngModel)]="producto.talla" name="talla" required>
              </div>
              <div class="mb-3 form-group">
                <label for="estado" class="form-label">Estado del Zapato:</label>
                <select id="estado" class="form-select" [(ngModel)]="producto.estado" name="estado" required>
                  <option [ngValue]="true">Disposición</option>
                  <option [ngValue]="false">Reposición</option>
                </select>
              </div>
              <div class="mb-3 form-group">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="precio" placeholder="Precio del Zapato" [(ngModel)]="producto.precio" name="precio" required>
              </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
