<app-menu></app-menu>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container d-flex justify-content-center align-items-center min-vh-60">
  <div class="row mt-5" *ngIf="producto">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title"> <b>Zapato {{producto.nombre}}</b> </h3>
        <p class="card-text">{{producto.descripcion}}</p>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{producto.precio}}$</h6>
      </div>
      <ul class="list-group list-group-flush" style="list-style-type: none; padding-left: 0;">
        <li class="list-group-item" hidden="hidden"><b>ID: </b>{{producto.id}}</li>
        <li class="list-group-item"><b>Categoria: </b>{{producto.categoria}}</li>
        <li class="list-group-item"><b>Talla: </b>{{producto.talla}}</li>
        <li class="list-group-item" [ngClass]="{'text-success font-italic': producto.estado, 'text-danger font-italic': !producto.estado}">
          <b>Estado: </b>{{ producto.estado ? 'Disposición' : 'Reposición' }}
        </li>
        <li>
          <div class="card-footer">
            <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
