<div class="container" *ngIf="empleado">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="mb-3 form-group text-center">
          <h2 class="form-label ">Registro de Empleado</h2>
        </div>
        <div class="mb-3 form-group">
          <label for="nombre" class="form-label"><b>Nombre del Empleado:</b></label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre del Empleado" [(ngModel)]="empleado.nombre" name="nombre" required>
        </div>
        <div class="mb-3 form-group">
          <label for="nombreUsuario" class="form-label"><b>Usuario:</b></label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="nombreUsuario">&#64;</span>
            <input type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Nombre de Usuario" aria-describedby="basic-addon1" [(ngModel)]="empleado.nombreUsuario" name="nombreUsuario" required>
          </div>
        </div>
        <div class="mb-3 form-group">
          <label for="email" class="form-label"><b>Email:</b></label>
          <input type="text" class="form-control" id="email" placeholder="Correo del empleado" [(ngModel)]="empleado.email" name="email" required>
        </div>
        <div class="mb-3 form-group">
          <label for="password" class="form-label"><b>Contraseña:</b></label>
          <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" [(ngModel)]="empleado.password" name="password" placeholder="Contraseña" required>
<!--          <input type="text" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="empleado.password" name="password" required>-->
        </div>
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          <i class="fas fa-pencil-alt"></i> Actualizar</button>
        <button class="btn btn-outline-primary btn-block" routerLink="/empleado/lista">
          <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
      </form>
    </div>
  </div>
</div>
