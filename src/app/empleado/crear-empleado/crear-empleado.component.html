      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="OnCreate()" novalidate #f="ngForm">
        <!--                <div class="form-group">-->
        <!--                    <label for="nombre">Nombre</label>-->
        <!--                    <input type="text" class="form-control" id="nombre" name="nombre"-->
        <!--                    [(ngModel)]="nombre" required>-->
        <!--                </div>-->
        <div class="mb-3 form-group text-center">
          <h2 class="form-label ">Registro de Empleado</h2>
        </div>
        <div class="mb-3 form-group">
          <label for="nombre" class="form-label"><b>Nombre del Empleado:</b></label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre del Empleado" [(ngModel)]="nombre"
                 name="nombre" required>
        </div>
        <div class="mb-3 form-group">
          <label for="nombreUsuario" class="form-label"><b>Usuario:</b></label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="nombreUsuario">&#64;</span>
            <input type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Nombre de Usuario"
                   aria-describedby="basic-addon1" [(ngModel)]="nombreUsuario" name="nombreUsuario" required>
          </div>
        </div>
        <div class="mb-3 form-group">
          <label for="email" class="form-label"><b>Email:</b></label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com" [(ngModel)]="email"
                 name="email" required>
        </div>
        <div class="mb-3 form-group">
          <label for="password" class="form-label"><b>Contraseña:</b></label>
          <input type="text" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password"
                 name="password" required>
        </div>

        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          <i class="fas fa-plus-circle"></i> Crear
        </button>
        <button class="btn btn-outline-primary btn-block" routerLink="/empleado/lista">
          <i class="fas fa-arrow-alt-circle-left"></i> Volver
        </button>

      </form>
    </div>
  </div>
</div>
