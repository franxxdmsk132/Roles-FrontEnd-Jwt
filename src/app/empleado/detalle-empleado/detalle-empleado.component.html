<app-menu></app-menu>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div class="container d-flex justify-content-center align-items-center min-vh-60">
  <div class="row mt-5" *ngIf="empleado">
    <div class="card" style="width: 22rem;">
      <img src="assets/images/usuario.png" class="card-img-top" height="300" width="512" alt="Imagen del usuario">
      <div class="card-body text-center">
        <h3 class="card-title"><b>{{empleado.nombre}}</b> </h3>
      </div>
      <ul class="list-group list-group-flush" style="list-style-type: none; padding-left: 0;">
        <li class="list-group-item" hidden="hidden"><b>ID: </b>{{empleado.id}}</li>
        <li class="list-group-item"><b>Usuario: </b>{{empleado.nombreUsuario}}</li>
        <li class="list-group-item"><b>Email: </b>{{empleado.email}}</li>

        <li>
          <div class="card-footer">
            <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
