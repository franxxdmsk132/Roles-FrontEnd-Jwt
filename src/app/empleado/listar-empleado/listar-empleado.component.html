  <table class="table table-dark mt-3 rounded" >
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Usuario</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Ver</th>
      <th scope="col" >Editar</th>
      <th scope="col" >Borrar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{empleado.id}}</td>
      <td>{{empleado.nombre}}</td>
      <td>{{empleado.nombreUsuario}}</td>
      <td>{{empleado.email}}</td>
      <td>{{empleado.password}}************</td>
      <td><button class="btn btn-outline-primary" routerLink="/empleado/detalle/{{empleado.id}}"><i class="far fa-eye"></i> Ver</button></td>
      <td><button class="btn btn-outline-warning" routerLink="/empleado/editar/{{empleado.id}}"><i class="far fa-edit"></i> Editar</button></td>
      <td><button class="btn btn-outline-danger" (click)="borrar(empleado.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
    </tr>
    </tbody>
  </table>
